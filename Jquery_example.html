<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Content Sections</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (Optional) -->
  <style>
    /* Add custom styles here */
    .second-column {
      display: none; /* Initially hide the second column content */
    }
  </style>
</head>
<body>

<!-- Navbar (Optional) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Your Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#section1">Section 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#section2">Section 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#section3">Section 3</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Content Sections -->
<div class="container mt-5">
  <div class="row">
    <!-- First Column -->
    <div class="col-md-6">
      <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
      </section>
      <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of section 3.</p>
      </section>
    </div>

    <!-- Second Column (Initially Hidden) -->
    <div class="col-md-6 second-column">
      <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
      </section>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // jQuery for toggling the visibility of the second column content
  $(document).ready(function(){
    $(".nav-link").click(function(){
      $(".second-column").toggle();
    });
  });
</script>
</body>
</html>
